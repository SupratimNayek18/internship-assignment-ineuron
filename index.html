<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/511c365560.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container1">
        <img class="logo" src="ETD72tVzuekmmX_large.png" alt="">
        <div class="navigation-items">
          <i class="fas fa-bars"></i>
          <i class="fas fa-tv"></i>
          <i class="fas fa-folder-open"></i>
          <i class="fas fa-user-graduate"></i>
        </div>
        <i class="fas fa-external-link-alt" style="position: absolute; bottom:60px"></i>
      </div>
      <div class="container2">
        <div class="top-intro">
          <div class="intro-text">
            <h1 style="font-weight: 700; font-size: 24px">
              Megatron Dashboard
            </h1>
            <p style="font-size: 14px; margin-top: 5px;color: grey;">
              Stonks your productivity
            </p>
          </div>
          <div class="login-status">
            <i class="fas fa-cog" style="color: #035397;"></i>
            <i class="fas fa-bell" style="color: #5F7A61;"></i>
            <p style="color:#170055"><i class="fas fa-user" style="margin-right: 10px;"></i>Adithya Patel</p>
          </div>
        </div>
        <div class="categories">
          <div
            class="category"
            style="
              background-image: linear-gradient(to right, #1e3163, #7c83fd);
            "
          >
            <div class="inner-box">
            </div>
            <div class="outer-box">
            </div>
            <h2 style="color: #ffffff;margin-top: 70px;">Courses</h1>
            <i class="fas fa-arrow-right" style="color: #ffffff; margin-top: 70px;font-size: 30px;"></i>
          </div>
          <div
            class="category"
            style="
              background-image: linear-gradient(to right, #fd6f96, #fdb9fc);
            "
          >
          <div class="inner-box">
          </div>
          <div class="outer-box">
          </div>
            <h2 style="color: #ffffff;margin-top: 70px;">Records</h1>
              <i class="fas fa-arrow-right" style="color: #ffffff; margin-top: 70px;font-size: 30px;"></i>
          </div>
          <div
            class="category"
            style="
              background-image: linear-gradient(to right, #FFB319, #FFB740);
            "
          >
          <div class="inner-box">
          </div>
          <div class="outer-box">
          </div>
            <h2 style="color: #ffffff;margin-top: 70px;">Students</h1>
              <i class="fas fa-arrow-right" style="color: #ffffff; margin-top: 70px;font-size: 30px;"></i>
          </div>
          <div
            class="category"
            style="
              background-image: linear-gradient(to right, #5089c6, #96baff);
            "
          >
          <div class="inner-box">
          </div>
          <div class="outer-box">
          </div>
            <h2 style="color: #ffffff;margin-top: 70px;">Class records</h1>
              <i class="fas fa-arrow-right" style="color: #ffffff; margin-top: 70px;font-size: 30px;"></i>
          </div>
        </div>
        <div class="graph">
          <h2>Graph</h2>
          <img class="chart" src="chart.jpg" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
